<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PocketCasts Desktop</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <webview id="wv" src="https://play.pocketcasts.com/users/sign_in"
      preload="scripts/preload.js"
      allowpopups></webview>
    <script src="./scripts/webview.js"></script>

    <!-- build:remove -->
    <script>
    let wv = document.getElementById('wv');
    wv.addEventListener("did-start-loading", () => {
      wv.openDevTools();
    });
    </script>
    <!-- Connect to server process -->
    <script>require('electron-connect').client.create()</script>
    <!-- end:build -->
  </body>
</html>
